<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Cripto</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!--side-bar-esquerda-->
        <aside class="sidebar">

            <div class="logo-main">
                <img src="assets/icons/criptomoedas.png"alt="logo">
                <p>AoxyCript</p>
            </div>

              <div class="campo-busca">
                  <div class="input-wrapper">
                      <img src="assets/icons/search.png" alt="img-lupa">
                      <input type="search" name="busca" id="busca" placeholder="Search" >
                  </div>
              </div>

                 <div class="menu-navegacao">
                    <button 
                        class="btn-menu"> 
                        <img class="icon" src="assets/icons/painel.png" width="20px" alt="visão-geral">
                        <span>visao geral</span>
                    </button>

                     <button class="btn-menu">
                       <img class="icon" src="assets/icons/pesquisa-de-mercado.png" width="20px" alt="mercado">
                       <span>mercado</span>
                     </button>

                     <button class="btn-menu">
                       <img class="icon" src="assets/icons/carteira.png" width="20px" alt="carteira">
                      <span>carteira</span>
                    </button>
                 </div>

            <div class="rodape-sidebar">

                <button class="btn-menu">
                    <img class="icon" src="assets/icons/settings.png" alt="configurações">
                    <span>configurações</span>
                </button>

                <div class="login-container">
                    <div class="avatar">
                        <img src="assets/icons/Size=40.png" alt="img-avatar">
                    </div>

                    <div class="user-info">
                        <p class="user-name">
                           Filipinho Araujo
                        </p>
                        <p class="user-email">
                            email@exemplo.com
                        </p>
                    </div>
                </div>
            </div>
        </aside>

         <!--main-->
        <main class="main-container">

             <h1>Customers</h1>
            
            <div id="tendencias">

                <div id="btc">
                    <img id="btc-img" src="#" width="30px" alt="icone">
                    <p id="btc-preco">Carregando</p>
                    <span id="btc-variacao">0%</span>
                </div>

                <div id="eth">
                    <img id="eth-img" src="#" width="30px" alt="icone">
                    <p id="eth-preco">Carregando</p>
                    <span id="eth-variacao">0%</span>
                </div>

                <div id="sol">
                    <img id="sol-img" src="#" width="30px" alt="icone">
                    <p id="sol-preco">Carregando</p>
                    <span id="sol-variacao">0%</span>

                </div>
            </div>

            <div id="graficos">
               <canvas>
                graficos
               </canvas>

            </div>

            <div id="mercado">
                <table>

                </table>

            </div>
        </main>

        <!--sidebar-direita-->
        <aside class="sidebar-direita">

             <div class="menu">
                <img src="assets/icons/bell.png" alt="img-sino">
                <button class="btn-depositar">depositar</button>
            </div>

            <div id="total-balance">
                <p>valor total criptos no mercado</p>

            </div>

            <div id="atividade">
                <p>24h dinheiro movimentado no dia</p>

            </div>

            <div id="em-alta">
                <p>moedas bombando</p> 

            </div>

        </aside>
    </div>

    <script src="Js/script.js"></script>
    
</body>
</html>
